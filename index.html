<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#">
</head>


<body>
    <header class="text-white text-center">
        <div class="container-fluid">

        </div>
        <h1>Weather Dashboard</h1>

    </header>

    <div class="container"></div>
    <div class="row">
        <div class="searchBox col s12 m4 l3 card-panel">
            <h1>Search City:</h1>
            <form id="search-form">
                <input class="input" id="city" type="text" placeholder="Enter city name"></input>
                <button class="searchBtn" type="submit" value="submit">Search</button>
            </form>
            <h5>Recently Viewed</h5>
            <ul class="row" id="recently-viewed"></ul>
        </div>

        <div class="currentCity col s12 m8 l9 card-panel">
            <section>
                <h5 id="current-city"></h5>
                <span id="current-date"></span>
                <p id="current-icon"></p>
                <p id="current-temperature"></p>
                <p id="current-wind"></p>
                <p id="current-humidity"></p>
            </section>
        </div>

        <h3>5 Day Forecast:</h3>
        <div class="col">
            <div class="col s12 m4 l2 en-3 text-white card-style border" id="day-1">
                <p></p>
            </div>
        </div>

        <div class="col">
            <div class="col s12 m4 l2 en-3 text-white card-style bg-success border" id="day-2">
                <p></p>
            </div>
        </div>

        <div class="col">
            <div class="col s12 m4 l2 en-3 text-white card-style bg-success border" id="day-3">
                <p></p>
            </div>
        </div>

        <div class="col">
            <div class="col s12 m4 l2 en-3 text-white card-style bg-success border" id="day-4">
                <p></p>
            </div>
        </div>

        <div class="col">
            <div class="col s12 m4 l2 en-3 text-white card-style bg-success border" id="day-5">
                <p></p>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
